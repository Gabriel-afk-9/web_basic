<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 4</title>
</head>
<body>
    <table border="1">
        <caption>Comparação de produtos com categorias</caption>
        <thead>
            <tr>
                <th id="produto" rowspan="2">Produtos</th>
                <th id="preco" colspan="1">Preço</th>
                <th id="garantia" colspan="1">Garantia</th>
                <th id="peso" colspan="1">Peso</th>
                <th id="eficiencia" colspan="1">Eficiência <br> Energética</th>
            </tr>
            <tr>
                <th id="preco-valor">Valor</th>
                <th id="garantia-tempo">Tempo</th>
                <th id="peso-kg">KG</th>
                <th id="eficiencia-classificação">Classificação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td headers="produto">Arroz</td>
                <td headers="preco preco-valor">2,90</td>
                <td headers="garantia garantia-tempo">1 ano</td>
                <td headers="peso peso-kg">3.4</td>
                <td headers="eficiencia eficiencia-classificação">A</td>
            </tr>
            <tr>
                <td headers="produto">Milho</td>
                <td headers="preco preco-valor">2,90</td>
                <td headers="garantia garantia-tempo">1 ano</td>
                <td headers="peso peso-kg">3.4</td>
                <td headers="eficiencia eficiencia-classificação">A</td>
            </tr>
            <tr>
                <td headers="produto">Feijão</td>
                <td headers="preco preco-valor">2,90</td>
                <td headers="garantia garantia-tempo">1 ano</td>
                <td headers="peso peso-kg">3.4</td>
                <td headers="eficiencia eficiencia-classificação">A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
